<ul>
  {% for item in site.toc %}
    <li>
      <a href="{{ site.baseurl }}/articles/{{ item.link }}.html"> {{ item.title }} </a>
    </li>
    {% if item.chapters %}
      <ul>
      {% for chapter in item.chapters %}
        <li>
          <a href="{{ site.baseurl }}/articles/{{ item.link }}.html#{{ chapter.link }}"> {{ chapter.title }} </a>
        </li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endfor %}
</ul>
